<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 8: Nhập tên và tuổi ( tuổi phải là số) rồi in ra màn hình -->
    
    <label for="ten">Nhap ten</label>
    <input type="text" id="ten">
    <label for="tuoi">Nhap tuoi</label>
    <input type="number" id="tuoi">
    <button type="button" onclick="myFunction()">KetQua</button>
    <p id="kq"></p>
    
    <script>
       function myFunction(){
        var inputTen = document.querySelector('input[type = "text"]').value;
         var inputTuoi = document.querySelector('input[type = "number"]').value * 1;

         document.getElementById("kq").innerHTML = `Ten: ${inputTen}
                                                    </br>
                                                  Tuoi: ${inputTuoi}`;
       }

        
    </script>
</body>
</html>
