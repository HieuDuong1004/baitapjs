<body>
    <!-- Bài 24: Viết chương trình cho người dùng nhập vào số n lớn hơn 0, 
        sau đó dựa vào n tính giá trị của biểu thức: 
        expres = 1/n + 2/n + 3/n + ... + n/n.  -->


    <script>

        let n = 4;
        let sum = 0;
        for(let i = 0; i < n; i++){
            sum += i;
        }

        console.log(" expres = 1/n + 2/n + 3/n + ... + n/n. = " + sum/n);
    </script>
</body>
