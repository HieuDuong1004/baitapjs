<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="thang">Nhap thang</label>
    <input type="number" id="thang">
    <button type="button" onclick="myFunction()">Kiem tra thang</button>
    <p id="kq"></p>
    <!-- Bài 12: Hãy nhập vào một số là 1 tháng trong năm, in ra xem tháng đó có bao nhiêu ngày.
        Coi như tháng 2 luôn có 28 ngày. Nếu không tìm thấy tháng hợp lệ thì in ra “NOT FOUND” -->
    <script>
        function myFunction(){
            var thang = document.querySelector('input[type = "number"]').value *1 ;
                    
            if(thang == 2){
                document.getElementById("kq").innerHTML = `thang ${thang} co: 28 ngay`;
            }
            else if([1, 3, 5, 7, 8, 10, 12].includes(thang)){
                document.getElementById("kq").innerHTML = `thang ${thang} co: 31 ngay`;
            }
            else if ([4, 6, 9, 11].includes(thang)) {
                document.getElementById("kq").innerHTML = `thang ${thang} co: 30 ngay`;
            }
            else{
                document.getElementById("kq").innerHTML = "NOT FOUND";
            }

        }

    </script>
</body>
</html>
