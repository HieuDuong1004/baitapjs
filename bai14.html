    <!-- Bài 14: Nhập vào mảng gồm n số nguyên. Tính trung bình cộng của mảng. -->
    <script>

        let arr = [1, 4, 5 ,12 ,21];
        let sum = 0;
        for(let i = 0; i < arr.length; i++){
            sum += arr[i];
        }
        let tbc = sum/arr.length;
        console.log(tbc, arr.length, sum);
    </script>
