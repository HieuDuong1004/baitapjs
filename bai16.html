<body>
    <!-- Bài 16: Cho một mảng n số nguyên.
     Tìm và in ra các số chính phương trong mảng.
      Nếu dãy không có số phù hợp, in ra “NOT FOUND” -->

    <script>


        const arr = [1, 4, 2 , 3, 11, 64];
    function soChinhPhuong(n) {
        let i = parseInt(Math.sqrt(n));
        return (i*i == n)?true:false;
    }

    let newArr = arr.filter(function(value, index){
        return soChinhPhuong(value);
    })

    if(newArr.length > 0){
        console.log(newArr);
    }
    else{
        console.log("NOT FOUND");
    }

      
    </script>
</body>
</html>
