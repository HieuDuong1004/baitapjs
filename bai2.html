<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="a">Nhap a</label>
    <input type="number" id="a">
    <label for="b">Nhap b</label>
    <input type="number" id="b">
    <label for="c">Nhap c</label>
    <input type="number" id="c" >
    <button type="button" onclick="myFunction()">KetQua</button>
    <p id="max"></p>

    <script>
        
        
        function myFunction(){
            var inputa = Number(document.getElementById("a").value);
            var inputb = Number(document.getElementById("b").value);
            var inputc = Number(document.getElementById("c").value);
           
            var maxValue = inputa;
            if(inputb > maxValue){
                maxValue = inputb;
            }
 
            if(inputc > maxValue){
                maxValue = inputc;
            }
            return  document.getElementById("max").innerHTML = "So lon nhat la: " + maxValue;
        }
    </script>
</body>
</html>
