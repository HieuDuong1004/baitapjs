<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="a">Nhap a</label>
    <input type="number" id="a">
    <label for="b">Nhap b</label>
    <input type="number" id="b">
    <button type="button" onclick="myFunction()">KetQua</button>
    <p id="kq"></p>
    <script>

        // Bài 4: Giải phương trình bậc nhất ax + b = 0
        function myFunction(){
            var a = Number(document.getElementById("a").value);
            var b = Number(document.getElementById("b").value);

            if(a == 0){
                document.getElementById("kq").innerHTML = "Phuong trinh vo nghiem";
            }
            else{
                if(b == 0){
                    document.getElementById("kq").innerHTML = "Phuong trinh vo so nghiem";
                }
                else{
                    document.getElementById("kq").innerHTML = "Phuong trinh co nghiem " + -b/a;
                }
            }

        }
        
    </script>
</body>
</html>
