<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bài 5: Giải phương trình bậc nhất ax^2 + bx + c = 0 -->

    <label for="a">Nhap a</label>
    <input type="number" id="a">
    <label for="b">Nhap b</label>
    <input type="number" id="b">
    <label for="c">Nhap c</label>
    <input type="number" id="c" >
    <button type="button" onclick="myFunction()">KetQua</button>
    <p id="kq"></p>

    <script>

       function myFunction(){
        var a = Number(document.getElementById("a").value);
        var b = Number(document.getElementById("b").value);
        var c = Number(document.getElementById("c").value);


        var delta = b*b - 4*a*c;
        if (a == 0) {
            if(b == 0){
                if(c == 0){
                    document.getElementById("kq").innerHTML = "Phuong trinh vo so nghiem";
                }
                else{
                    document.getElementById("kq").innerHTML = "Phuong trinh vo nghiem " ;
                }        
            }
            else{
                document.getElementById("kq").innerHTML = "Phuong trinh co nghiem " + -c/b;
            }    
        }
        else{
           
            if( delta > 0){
                document.getElementById("kq").innerHTML = `Phuong trinh co nghiem x1 =  ${(-b + Math.sqrt(delta))/(2*a)}
                                                            </br>
                                                            Phuong trinh co nghiem x2 =  ${(-b - Math.sqrt(delta))/(2*a)}
                                                            `;
                
            }
            else if(delta == 0){
                document.getElementById("kq").innerHTML = "Phuong trinh co nghiem duy nhat x = " + -b/(2*a);
            }
            else{
                document.getElementById("kq").innerHTML = "Phuong trinh vo nghiem" ;
            }
        }
       }
    </script>
</body>
</html>
