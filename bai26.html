<body>
    <!-- Bài 26: Tính số n của dãy fibonaci
        f(n) = f(n-1) + f(n-2)
        Với điều kiện : n > 2 và f(1) = 1, f(2) = 1 -->
    <script>
    
        function Fibonacci(n){
        if(n == 1 || n == 2){
            return 1;
        }
        else    
         return Fibonacci(n - 1) + Fibonacci(n - 2);
        }
        console.log(Fibonacci(4))
    </script>
</body>
</html>
